[General]
hotkey=Ctrl+Space
showTray=true
telemetry=true
terminal=uxterm -e

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.files]
enabled=true

[org.albert.extension.firefoxbookmarks]
enabled=true
profile=Profile0

[org.albert.extension.system]
enabled=true
lock=dm-tool lock
logout=kill -9 -1
reboot=systemctl reboot -i
shutdown=systemctl poweroff -i

[org.albert.extension.terminal]
enabled=false

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Yosemite Dark
